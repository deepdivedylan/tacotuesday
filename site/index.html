<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script src="tacotuesday.js"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css"/>

		<title>Taco Tuesday</title>
	</head>
	<body onload="attachQueueProcess(); writeInputs();">
		<main class="container">
			<h1>Taco Tuesday</h1>
			<p>Instructions and stuff.</p>
			<form id="queueForm">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="numClients">Number of people in line</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-users"></i></span>
								</div>
								<input class="form-control" type="number" id="numClients" name="numClients" min="0" step="1" value="3" onchange="writeInputs()"/>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="numCashiers">Number of cashiers working</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="far fa-money-bill-alt"></i></span>
								</div>
								<input class="form-control" type="number" id="numCashiers" name="numCashiers" min="0" step="1" value="1"/>
							</div>
						</div>
					</div>
				</div>
				<div id="inputArea"></div>
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-lg btn-primary"><i class="fas fa-hourglass-end fa-spin"></i>
							Start Queue
						</button>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
